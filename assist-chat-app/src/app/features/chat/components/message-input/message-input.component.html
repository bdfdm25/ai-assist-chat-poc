<div class="flex items-center gap-3">
  <!-- Text Input -->
  <div class="flex-1 relative">
    <textarea
      [(ngModel)]="messageContent"
      (keydown)="onKeyDown($event)"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [value]="messageContent()"
      (input)="updateMessage($any($event.target).value)"
      rows="1"
      class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-[#DC5F00] focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed transition-all"
      style="min-height: 48px; max-height: 120px"
    ></textarea>

    <!-- Character Counter (optional) -->
    @if (messageContent().length > 0) {
    <div class="absolute bottom-2 right-3 text-xs text-gray-400">
      {{ messageContent().length }}/2000
    </div>
    }
  </div>

  <!-- Send Button -->
  <button
    (click)="onSubmit()"
    [disabled]="disabled || !messageContent().trim() || isLoading"
    class="flex items-center justify-center w-12 h-12 bg-[#DC5F00] text-white rounded-xl font-medium hover:bg-[#F25912] transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-[#F25912] shadow-lg hover:shadow-xl"
    title="Send message (Enter)"
  >
    @if (isLoading) {
    <!-- Loading Spinner -->
    <svg
      class="animate-spin h-5 w-5"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    } @else {
    <!-- Send Icon -->
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
      />
    </svg>
    }
  </button>
</div>
